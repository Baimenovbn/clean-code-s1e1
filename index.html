<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <article class="eisenhower-matrix"><img class="eisenhower-matrix__img" 
                                      src="./eisenhower-matrix.jpg"><a class="eisenhower-matrix__more" 
                                                                       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></article>
  <article class="tasks">
    <section id="add-to-list"><h3 class="tasks__header tasks__header_new" for="new-task">Add Item</h3>
      <div class="task-row-wrapper"><input id="new-task" class="task__edit-input task__edit-input_new" type="text">
        <button class="tasks__btn tasks__btn_add" id="add-button">Add</button>
      </div>
    </section>
    <h3 class="tasks__header">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task"><input type="checkbox" class="task__check"><p class="task__title">Pay Bills</p><input type="text" class="task__edit-input">
        <button class="tasks__btn tasks__btn_edit">Edit</button>
        <button class="tasks__btn tasks__btn_delete"><img class="task__delete-icon" src="./remove.svg"></button>
      </li>
      <li class="task task_edit"><input type="checkbox" 
                                        class="task__check"><p class="task__title">Go Shopping</p><input type="text" 
                                                                                                                 value="Go Shopping" 
                                                                                                                 class="task__edit-input">
        <button class="tasks__btn tasks__btn_edit">Save</button>
        <button class="tasks__btn tasks__btn_delete">
          <img class="task__delete-icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="tasks__header">Completed</h3>
    <ul id="completed-tasks">
      <li class="task"><input type="checkbox" 
                              class="task__check" 
                              checked><p class="task__title task__title_completed">See the Doctor</p><input type="text" 
                                                                                                                    class="task__edit-input">
        <button class="tasks__btn tasks__btn_edit">Edit</button>
        <button class="tasks__btn tasks__btn_delete"><img class="task__delete-icon" src="./remove.svg"></button>
      </li>
    </ul>
  </article>
  <script src="app.js"></script>
</body>
</html>
